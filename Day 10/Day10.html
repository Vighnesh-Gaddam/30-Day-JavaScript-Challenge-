<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10: Event Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .task-button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .task-button:hover {
            background-color: #004d40;
        }
        .task-paragraph {
            margin: 10px 0;
            padding: 10px;
            background-color: #e8f5e9;
            border: 1px solid #388e3c;
            border-radius: 5px;
        }
        .task-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border: 2px solid #00796b;
            border-radius: 5px;
            transition: opacity 0.3s;
        }
        .hover-element {
            padding: 20px;
            margin: 20px 0;
            background-color: #e8f5e9;
            border: 2px solid #388e3c;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .task-input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .task-form {
            margin: 20px 0;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .task-select {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .task-list {
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .task-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .task-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Day 10: Event Handling</h1>

    <!-- Activity 1: Basic Event Handling -->
    <div>
        <button id="changeTextButton" class="task-button">Change Text</button>
        <p id="textParagraph" class="task-paragraph">This is a paragraph.</p>
        <img id="toggleImage" src="https://th.bing.com/th/id/OIP.JOaVvSDQt-4qopbfDl1LKgHaDs?w=302&h=174&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Sample Image" class="task-image">
    </div>

    <!-- Activity 2: Mouse Events -->
    <div>
        <div id="mouseOverElement" class="hover-element">Hover over this element</div>
    </div>

    <!-- Activity 3: Keyboard Events -->
    <div>
        <input id="keyInput" type="text" class="task-input" placeholder="Type something...">
        <p id="inputValue" class="task-paragraph"></p>
    </div>

    <!-- Activity 4: Form Events -->
    <form id="myForm" class="task-form">
        <input type="text" placeholder="Your name" class="task-input">
        <input type="email" placeholder="Your email" class="task-input">
        <button type="submit" class="task-button">Submit</button>
    </form>
    <select id="mySelect" class="task-select">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="selectedValue" class="task-paragraph">Selected value will appear here.</p>

    <!-- Activity 5: Event Delegation -->
    <ul id="myList" class="task-list">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <div id="dynamicParent" class="task-paragraph">
        <button id="addElementButton" class="task-button">Add New Element</button>
    </div>

    <script src="./Day10.js"></script>
</body>
</html>
